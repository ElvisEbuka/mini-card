<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UFT-8" />
        <meta http-equiv="X-UA-Compatible" content="IE" />
        <meta nam="viewport" content="width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>MINI CARD</title>
    </head>

    <body>
        <section class="first-container">
            <div class="first-card-container">
                <div class="first-content">
                    <div class="image-container">
                        <img src="./Polygon 1.png" alt="TATUP Logo" />
                    </div>
                    <div class="name-container">
                        <h3 class="p-one-container">TATUP  International Services Limited</h3>
                    </div>
                </div>  
                <div class="second-container">
                    <div class="second-content">
                        <h3 class="p-two-container">Cash Deposit Card</h3>
                    </div>
                    <div class="third-content">
                        <h3 class="padding : 10% 20%;p-three-container">N100</h3>
                    </div>  
                    <div class="fourth-content">
                        <img src="./Vector.png" alt="contact icon" class="icon-container">
                        <h3 class="contact-container">08083543732</h3>                        
                    </div>
                         
                </div>
            </div>

            <div class="third-card-container">
                <a href="https://tatup-cashtoken.com/" target="_blank" class="link"> <b>visit tatup-cashtoken.com!</b></a>
            </div>
                    
        </section>
        <section class="buttom-container">
            <div class="upper-section">
                <div class="first-rectangle">
                    <span class="pin">pin</span><div class="second-rectangle"></div>
                </div>
                <div class="second-logo">
                    <object data="./Rectangle 5.png" type=""></object>
                </div>
            </div>

            <div class="instruction-link-text"><a href="">Instruction for usage</a></div>
            <div class="instruction"><span class="bold-text">Dial *347*312#</span> and follow instructions.</div>
            <div class="instruction">Enter the <span class="bold-text">Token Pin</span> and send</div>
            <div class="amount-received">N1000</div>

            <div class="barcode-details-container">
                <div class="pieces_batch-details">
                    <p class="barcode-number">Pieces No: 12063</p>
                    <p class="barcode-number">Batch No: 20563883</p>
                </div>
                <div class="barcode">
                    <object data="./Rectangle 6.svg" type=""></object>
                </div>
            </div>
        </section>
        
        
    </body>
</html>
